
<!DOCTYPE html>
<html>
<head>
  <title>Admin Reset</title>
</head>
<body>
  <h2>Admin Control</h2>
  <button onclick="resetData()">Clear All Bookings</button>
  <p id="result"></p>

  <script>
    // Basic password protection (change "admin123" to your desired password)
    const password = prompt("Enter Admin Password:");
    if (password !== "admin123") {
      alert("Unauthorized access!");
      window.location.href = "index.html";
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbyQ8qPNLpFiETPh52NuMtLWkScV0ugHTVL5wFGy4WtR6F9hy6LrLUM14BpqP3dhy3sT/exec";

    function resetData() {
      fetch(endpoint + "/clearSheet")
        .then(res => res.text())
        .then(data => {
          document.getElementById("result").innerText = data;
        })
        .catch(err => {
          alert("Error clearing data: " + err);
        });
    }
  </script>
</body>
</html>
